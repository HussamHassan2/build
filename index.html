  <!-- Odoo Live Chat - Trying WITHOUT defer to force immediate execution -->
  <script type="text/javascript" src="http://165.227.174.138/im_livechat/loader/2"></script>

  <!-- Manual Odoo Widget Initialization -->
  <script>
    // Wait for Angular to fully load, then force Odoo widget to initialize
    setTimeout(function () {
      console.log('ÔøΩ Attempting to manually initialize Odoo widget...');

      // Check if Odoo loaded
      if (window.odoo && window.odoo.livechatReady) {
        window.odoo.livechatReady.then(function () {
          console.log('‚úÖ Odoo ready, checking for widget...');

          // Try to find and trigger the widget
          var attempts = 0;
          var checkInterval = setInterval(function () {
            attempts++;

            // Look for Odoo's root element
            var root = document.querySelector('[class*="o-livechat-root"]');
            if (root) {
              console.log('üì¶ Found Odoo root:', root);
              console.log('üì¶ Root HTML:', root.innerHTML);
              console.log('üì¶ Root height:', root.offsetHeight);

              // If root is empty, try to manually trigger initialization
              if (root.innerHTML.trim() === '' || root.offsetHeight === 0) {
                console.log('‚ö†Ô∏è Root is empty, trying to trigger widget...');

                // Try to access Odoo's internal API
                if (window.odoo && window.odoo.__DEBUG__ && window.odoo.__DEBUG__.services) {
                  console.log('Found Odoo services:', Object.keys(window.odoo.__DEBUG__.services));
                }
              } else {
                console.log('‚úÖ Widget has content!');
                clearInterval(checkInterval);
              }
            }

            // Stop after 10 attempts (5 seconds)
            if (attempts >= 10) {
              console.warn('‚ùå Widget did not initialize after 10 attempts');
              clearInterval(checkInterval);
            }
          }, 500);
        });
      } else {
        console.error('‚ùå Odoo not loaded');
      }
    }, 3000);
  </script>
